<ion-view>
  <ion-content>
    <video src="http://localhost:8080/diandou/image/gameofrights01.mp4" controls="controls" width="100%" videoWidth="100%"></video>

    <div class="list" ng-repeat="comment in comments">

      <a  class="item item-avatar" href="#/app/main/videocollection/{{friend.userId}}">

    </div>

  </ion-content>

</ion-view>
