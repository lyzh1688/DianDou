<ion-view ng-controller="VideoPlayCtrl" ng-init="onInit()">
  <ion-content>
    <ion-header-bar  class="item-input-inset" align-title="center">
      <div class="button icon-left ion-chevron-left button-clear" ng-click="onHistoryGoBack()"></div>
      <h1 class="title">{{videoInfo.videoName}}</h1>
      </ion-header-bar>

      <video class="video-margin" src="{{videoLink}}"
             controls="controls" width="100%" videoWidth="100%">
      </video>

    <div class="content">
      <ul class="list">

        <li class="item-input-inset video-remark-label  item-icon-right">
          <span class="videotag-icon-font">{{videoInfo.uploadDate}}</span>
          <div class='icon' ng-click="onComment()">
            <div class="video-remark-icon"><img ng-src="img/remark.png"/></div>
          </div>
        </li>

        <div ng-repeat="comment in comments">
          <li class="item item-input-inset video-remark-label2">
            <div class="video-remark-user-image "style="position:relative;">
              <img src="{{comment.headPortrait}}">
            </div>
            <div>
              <div class="video-remark-name-color">{{comment.userName}}</div>
              <span class="video-remark-font-color">{{comment.comment}}</span>
            </div>
          </li>
        </div>
        <ion-infinite-scroll ng-if="loadMore"
                             on-infinite="onLoadMore()"
                             distance="2%">
        </ion-infinite-scroll>
      </ul>

    </div>
  </ion-content>

  <ion-footer-bar class="item-input-inset comment-type" ng-if="footerShow">
    <input class="item-input-wrapper" width="90%" type="text" placeholder="你想说些什么..." ng-model="cmt.comment"  />
    <button class="btn btn-warning" ng-click="onMakeComment()">确定</button>
  </ion-footer-bar>
</ion-view>
