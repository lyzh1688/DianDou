<ion-view ng-controller="LoginCtrl">
  <ion-header-bar>
    <h1 class="title">登陆</h1>
    <div class="buttons">
      <a  class="button button-clear" href="#/register">注册</a>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" placeholder="请输入手机号" ng-model="loginData.mobile">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" placeholder="请输入密码" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">登陆</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
