<ion-view ng-controller="AccountCtrl" ng-init="onInit()">
  <ion-header-bar class="item-input-inset videotag-head-background" align-title="center">
    <div class="button icon-left ion-chevron-left button-clear" ng-click="onHistoryGoBack()"></div>
    <h1 class="title">我的帐号</h1>
  </ion-header-bar>

  <div class="content">
    <ul class="list">
      <a class="item item-icon-right" style="line-height:50px;" href="#/headsetting">
        <span>头像</span>
        <div class='icon'>
          <div class="account-image">
            <img ng-src="{{user.headPortrait}}">
          </div>
          <div class="icon videotag-icon">
            <img src="img/right.jpg"/>
          </div>
        </div>
      </a>

      <a class="item item-input-inset item-icon-right" href="#/namesetting">
        <span>用户名</span>
        <div class='icon'>
          <div class="account-input">
            {{user.userName}}
          </div>
          <div class="icon videotag-icon"  >
            <img src="img/right.jpg"/>
          </div>
        </div>
      </a>
      <li class="item item-input-inset item-icon-right">
        <span>手机号</span>
        <div class='icon'>
          <div class="account-input">
            {{user.mobile}}
          </div>
        </div>
      </li>
      <li class="item item-input-inset item-icon-right" ng-click="onSelectSex()">
        <span>性别</span>
        <div class='icon'>
          <div ng-switch="user.sex" class="account-input">
            <span ng-switch-when="0">女</span>
            <span ng-switch-when="1">男</span>
          </div>
          <div class="icon videotag-icon">
            <img src="img/right.jpg"/>
          </div>
        </div>
      </li>
      <a class="item item-input-inset item-icon-right" href="#/tagsetting">
        <span>个人标签</span>
        <div class='icon'>
          <div class="icon videotag-icon"  >
            <img src="img/right.jpg"/>
          </div>
        </div>
      </a>
      <a href="#/briefsetting" class="item item-input-inset item-icon-right">
        <span>个性签名</span>
        <div class="icon">
          <div class="account-input"style="word-break: break-all; word-wrap: break-word; white-space:normal; width: 200px;">
            {{user.brief}}
          </div>
          <div class="icon videotag-icon">
            <img src="img/right.jpg"/>
          </div>
        </div>
      </a>
    </ul>
  </div>
</ion-view>
