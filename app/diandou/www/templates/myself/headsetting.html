<ion-view ng-controller="HeadSettingCtrl" ng-init="onInit()">
  <ion-header-bar class=" item-input-inset bar-header videotag-head-background" align-title="center">
    <div class="button icon-left ion-chevron-left button-clear" ng-click="onHistoryGoBack()"></div>
    <h1 class="title">上传头像</h1>
    <button class="button button-clear" ng-click="onConfirm()" style="font-size: small; margin-right: 5px;">确定</button>
  </ion-header-bar>
  <div class="content">
    <div class="list">
      <div class="item item-avatar item-icon-right">
        <img ng-src="{{user.headPortrait}}">
        <i class="icon ion-images royal" data-tap-disabled="true" ng-click="showImageUploadChoices()"></i>
      </div>
    </div>

    <!--div class="list card">
      <div class="item item-body">
        <img ng-src="{{image}}" name="AssistImageName" />
        <p>
          测试图片
        </p>
      </div>
    </div-->
  </div>
</ion-view>
